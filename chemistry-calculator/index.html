<style>
    .nav{
        background:linear-gradient(45deg,#08c0ff,cyan);
        width:100%;height:60px;
        font-size:25px;font-family:cursive;color:white;
        border:none;border-radius:0px;
        box-shadow:0 15px 30px rgba(0,0,0,0.30), 0 11px 8px rgba(0,0,0,0.22);
        position: fixed;top:0px;
        text-align: center;
    }
    
    .hum{
        width:30px;
        position:fixed;
        top:15px;left:10px;
        background:transparent;
    }
    .sideBar{
        width:250px;height:100%;border-radius:0px;font-family: none;
        background:white;border-right:3px solid orange;border:none;
        box-shadow:15px 15px 0px(rgba(0,0,0,1));
        position: fixed;top:0px;left:-250px;
        transition: linear 0.2s;
    }
    .sideBarActive{
        position:fixed;top:0px;left:0px;
    }
    .settingIcon{
        width:25px;height:25px;
        position: absolute;top:300px;left:20px;
    }
    .settingTxt{
        position: absolute;top:285px;left:55px;
        color:black;
    }
    .settingTxt:hover{
        color:orange;
    }
    .privacyIcon{
        width:25px;height:25px;
        position: absolute;top:370px;left:20px;
    }
    .privacyTxt{
        position: absolute;top:355px;left:55px;
        color:black;
    }
    .privacyTxt:hover{
        color:orange;
    }
    .overLay{
        position: absolute;
        top:0px;left:0px;
        width:100%;height:100%;
        background:rgba(0,0,0,0.50);
        transition:linear 0.2;
        visibility:hidden;
    }
    .blur{
        visibility:visible;
        opacity: 1;
    }
    
    </style>


    <!--Nav-Bar-->
    <div class="nav">Chemistry-Calculator</div><br><br><br><br>
    <img src="hum.png" class="hum"/>
    <!--Nav-Bar-->
    
    
    <!--Side-Bar-->
    <div class="sideBar">
    <img src="atom btn2.png" style="width:100%;"/>
    <a href="setting.html"><img src="setting.png" class="settingIcon"/><h4 class="settingTxt">setting</h4></a>
    <a href="privacy.html"><img src="privacy.png" class="privacyIcon"/><h4 class="privacyTxt">privacy policy</h4></a>
    </div>
    <!--Side-Bar-->







</body>
<script>
const start=document.querySelector(".start");
const clickto=document.querySelector(".clickto");
const overLay=document.querySelector(".overLay");


start.onclick=function(){
start.classList.add("spin");
clickto.innerHTML="";
setTimeout(function(){
start.classList.remove("spin");
    window.location="calculator.html";
},1300)
}

const hum=document.querySelector(".hum");
const menu=document.querySelector(".sideBar");

hum.onclick=()=>{
    menu.classList.add("sideBarActive")
    overLay.classList.add("blur");

}
overLay.onclick=()=>{
    menu.classList.remove("sideBarActive");
    overLay.classList.remove("blur");
}

</script>
<script src="main.js"></script>
</html>
