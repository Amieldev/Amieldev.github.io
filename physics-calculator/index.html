<style>
body{
	margin:0px;padding:0px;
	overflow-x: hidden;
}
.nav{
	background:linear-gradient(45deg,#ff0066,orange);
	width:100%;height:60px;
	font-size:30px;font-family:cursive;color:white;
	border:none;border-radius:0px;
	box-shadow:0 15px 30px rgba(0,0,0,0.30), 0 11px 8px rgba(0,0,0,0.22);
	position: fixed;top:0px;
	text-align: center;
}

.hum{
	width:30px;
	position:fixed;
	top:15px;left:10px;
	background:transparent;
}
.sideBar{
	width:200px;height:100%;border-radius:0px;
	background:white;border-right:3px solid orange;border:none;border-right:3px solid orange;

	position: fixed;top:0px;left:-100%;
	transition: linear 0.3s;
}
.sideBarActive{
	width:200px;height:100%;
	position:fixed;top:0px;left:0px;
}
.x{
	width:40px;position: absolute;top:10px;left:10px;
}
.settingIcon{
	width:25px;height:25px;
	position: absolute;top:200px;left:20px;
}
.settingTxt{
	position: absolute;top:185px;left:55px;
	color:black;
}
.settingTxt:hover{
	color:orange;
}
.privacyIcon{
	width:25px;height:25px;
	position: absolute;top:270px;left:20px;
}
.privacyTxt{
	position: absolute;top:255px;left:55px;
	color:black;
}
.privacyTxt:hover{
	color:orange;
}






#srch{
	width:250px;height:30px;
	border-radius:20px;
}
.btn{
	width:30px;
	position:relative;
	top:10px;left:3px;
	box-shadow:none;
}
.sbox{
	background-color:#00ff00;
	width:310px;border-radius:50px;height:45px;border:2px solid black;
	background:linear-gradient(-45deg,#ff0066,orange);
	box-shadow:0 15px 30px rgba(0,0,0,0.30), 0 11px 8px rgba(0,0,0,0.22);
}
div{
	border:3px solid silver;width:310px;
	box-shadow:0 15px 30px rgba(0,0,0,0.30), 0 11px 8px rgba(0,0,0,0.22);
	border-radius:20px;
	background:linear-gradient(-45deg,#ff0066,orange);
	color:white;
}
</style>

<script>
const hum=document.querySelector(".hum");
const xBtn=document.querySelector(".x");
const menu=document.querySelector(".sideBar");

hum.onclick=()=>{

}
xBtn.onclick=()=>{
