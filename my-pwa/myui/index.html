<!DOCTYPE html>
<html>
<head>
<script defer src="Myui.js"></script>
<view-port></view-port>
<style-sheet src="index.css"></style-sheet>
<theme-color color="yellow"></theme-color>
    <title>MyUI</title>
</head>
<body>
<nav-bar title="Example" color="#ff0066" shadow="true"></nav-bar>
<plus-button color="#ff0066" onclick="plus()" shadow="true"></plus-button>
<br><br><br><br>
<center>
    <button class="box">0</button>
</center>
</body>
<script>
var box=document.querySelector(".box");
const plus=()=>{
    box.innerHTML++;
}
</script>
</html>
