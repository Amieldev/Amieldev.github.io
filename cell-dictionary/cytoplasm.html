<div id="card">
<p>Cytoplasm is a jelly like fluid that fills the cell.</p>
<p>It is found in both plants and animals cell.</p>
<p>It contains most of the cellular organelles in the cell.</p>
<p>Organelles contained by cytoplasm are called cyto-plasmic organelles Example:Mitochondria,Ribosome,Lysosome,Centrosome and others.</p>
