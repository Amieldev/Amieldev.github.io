body{overflow-x:hidden;}
body{
	background-size:cover;
	background-repeat:none;

}
a{
	text-decoration: none;
}
@media (orientation:portrait){
body{
	background-image:url("m-bg.jpg");
}
}
.hum{
	width:30px;
	position:fixed;
	top:15px;left:10px;
	background:transparent;
}
.sideBar{
	width:200px;height:100%;
	background-color:white;border-right:3px solid #00ff00;
	position: fixed;top:0px;left:-100%;
	transition: linear 0.3s;
}
.sideBarActive{
	width:200px;height:100%;
	background-color:white;border-right:3px solid #00ff00;
	position:fixed;top:0px;left:0px;
}
.x{
	width:40px;position: absolute;top:10px;left:10px;
	border-radius:50%;border:2px solid silver;background-color:silver;
}
.settingIcon{
	width:25px;height:25px;
	position: absolute;top:200px;left:20px;
}
.settingTxt{
	position: absolute;top:185px;left:55px;
	color:black;
}
.settingTxt:hover{
	color:orange;
}
.privacyIcon{
	width:25px;height:25px;
	position: absolute;top:270px;left:20px;
}
.privacyTxt{
	position: absolute;top:255px;left:55px;
	color:black;
}
.privacyTxt:hover{
	color:orange;
}
#light-dark{
	width:50px;height:50px;border-radius:50%;border:3px solid silver;
	position: absolute;top:10px;right:20px;
}
@media (orientation:portrait){
.sideBar{
	width:60%;
}
}
</style>

<script>
const hum=document.querySelector(".hum");
const xBtn=document.querySelector(".x");
const menu=document.querySelector(".sideBar");

hum.onclick=()=>{
	menu.classList.add("sideBarActive");
}
xBtn.onclick=()=>{
	menu.classList.remove("sideBarActive");
}
